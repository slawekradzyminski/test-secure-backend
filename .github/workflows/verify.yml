name: Verify Application

on: push

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.0

      - name: Set up JDK 25
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests with coverage
        run: ./mvnw clean verify

      - name: Publish Test Report
        if: ${{ !cancelled() }}
        uses: dorny/test-reporter@v2.3.0
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: jacoco-report
          path: |
            target/site/jacoco
            target/jacoco.exec
          retention-days: 7

      - name: Summarize coverage
        if: always()
        run: |
          if [ -f target/site/jacoco/jacoco.csv ]; then
            python3 scripts/coverage_summary.py --csv-path target/site/jacoco/jacoco.csv > coverage-summary.txt
            cat coverage-summary.txt >> "$GITHUB_STEP_SUMMARY"
          else
            echo "JaCoCo report not found" >> "$GITHUB_STEP_SUMMARY"
          fi

  integration-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v6.0.0

      - name: Set up JDK 25
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run integration profile
        run: ./mvnw -q -Pfast-verify,integration-tests verify

      - name: Publish Integration Test Report
        if: ${{ !cancelled() }}
        uses: dorny/test-reporter@v2.3.0
        with:
          name: Integration Test Results
          path: target/failsafe-reports/*.xml
          reporter: java-junit
          fail-on-error: false

  verify-local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.0

      - name: Set up JDK 25
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Make scripts executable
        run: chmod +x scripts/verify-local.sh

      - name: Run local verification
        run: ./scripts/verify-local.sh

      - name: Upload app.log as artifact
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: app-log
          path: app.log
          retention-days: 1

  verify-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.0

      - name: Set up JDK 25
        uses: actions/setup-java@v5.0.0
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Make scripts executable
        run: chmod +x scripts/verify-docker.sh

      - name: Run Docker verification
        run: ./scripts/verify-docker.sh

      - name: Upload docker.log as artifact
        if: always()
        uses: actions/upload-artifact@v6.0.0
        with:
          name: docker-log
          path: docker.log
          retention-days: 1
