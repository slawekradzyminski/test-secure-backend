spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jms.artemis.ArtemisAutoConfiguration
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        id:
          new_generator_mappings: false
  h2:
    console:
      enabled: true
      path: /h2-console
  jackson:
    serialization:
      indent-output: true

activemq:
  destination: email

server:
  port: 4001
  error:
    include-message: always
    include-binding-errors: always

security:
  jwt:
    token:
      secret-key: secret-key
      expire-length: 3600000

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    root: INFO
    org.zalando.logbook: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n" 

ollama:
  base-url: http://localhost:11434 

password-reset:
  frontend-base-url: http://localhost:8081/reset
  token-ttl: 30m
  token-byte-length: 32
  expose-token-in-response: true
  local-outbox-enabled: true
