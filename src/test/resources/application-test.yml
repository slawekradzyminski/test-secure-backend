spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        id:
          new_generator_mappings: false
  h2:
    console:
      enabled: true
      path: /h2-console
  artemis:
    mode: embedded
    embedded:
      enabled: true
      queues: email
      persistent: false
    broker-url: vm://0
    user: admin
    password: admin
  jms:
    pub-sub-domain: false
    template:
      default-destination: email
      receive-timeout: 2000
  main:
    allow-bean-definition-overriding: true

activemq:
  destination: email

server:
  port: 0
  error:
    include-message: always
    include-binding-errors: always

security:
  jwt:
    token:
      secret-key: test-key
      expire-length: 300000

logging:
  level:
    root: INFO
    org.apache.activemq: WARN
    org.apache.activemq.artemis: WARN
  file:
    name: logs/test-application.log
  pattern:
    file: "%d{yyyy-MM-dd} %d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      file-name-pattern: logs/test-application.%d{yyyy-MM-dd}.log
      max-file-size: 10MB
      max-history: 30
      total-size-cap: 3GB
    append: true

ollama:
  base-url: http://localhost:11434
